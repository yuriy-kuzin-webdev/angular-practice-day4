<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
  />
  <p *ngIf="title.errors?.minLength && title.touched" class="text-red-600 font-medium mb-2">error</p>

  <button type="submit" class="py-2 px-4 bg-blue-600 text-white">Add</button>
</form>
